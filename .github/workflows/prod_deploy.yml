name: Deploy to production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        run: |
          echo "${{ secrets.GCP_SSH_KEY }}" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST_PROD }} << 'EOF'

            cd ~/monorepo-cicd
            git pull origin main

            # Install dependencies and build the project
            pnpm install
            pnpm run build

            # Restart pm2
            pm2 restart all
          EOF
